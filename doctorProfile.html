<!DOCTYPE html>
<html>
<head>
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-buttons">
    <button onclick="goBack()">🔙 Back</button>
    <button onclick="goHome()">🏠 Home</button>
  </div>
<div class="profile-container">
  <h1>Doctor Profile</h1>
  <div class="profile-card">
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Doctor Image">
      <h2 id="profile-name">Dr. Name</h2>
      <p id="profile-specialization">Specialization</p>
    </div>
    <div class="profile-body">
      <label>About Me:</label>
      <textarea id="profile-about"></textarea>

      <label>Experience:</label>
      <input type="month" id="start-date"> to <input type="month" id="end-date">

      <label>Contact Number:</label>
      <input type="text" id="profile-contact">

      <label>Email:</label>
      <input type="email" id="profile-email">

      <label>Address:</label>
      <input type="text" id="profile-address">

      <button onclick="saveProfile()">Save Profile</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
