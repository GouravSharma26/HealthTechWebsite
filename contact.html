<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-container").innerHTML = data);
  </script>
  

<div class="page">
  <h1><i class="ph ph-phone"></i> Contact Us</h1>
  <p>Need assistance? Reach out to us.</p>
  <div class="contact-info">
    <p><i class="ph ph-envelope"></i> Email: support@healthtech.com</p>
    <p><i class="ph ph-phone-call"></i> Phone: +123 456 7890</p>
  </div>
  <form>
    <input type="text" placeholder="Your Name" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit"><i class="ph ph-paper-plane"></i> Send</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
